<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Age</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .content {
            margin-top: 80px;
            padding: 10px; /* Add padding for smaller screens */
        }

        .server-info {
            text-align: left; /* Align text to the left */
            margin-left: 2%; /* Move the section to the left side of the page */
            max-width: 600px; /* Limit width for better layout */
        }

        .server-info h1 {
            font-size: 2rem; /* Adjust font size for smaller screens */
            margin-bottom: 20px; /* Add spacing below the title */
        }

        .link {
            font-size: 1rem; /* Adjust font size for smaller screens */
            padding: 10px; /* Reduce padding for smaller screens */
        }

        .menu {
            display: none; /* Hide menu by default */
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(34, 34, 34, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px gold;
        }

        .menu.show {
            display: flex; /* Show menu when toggled */
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: gold;
            transition: transform 0.3s ease-in-out;
        }

        .hamburger.change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .hamburger.change .bar2 {
            opacity: 0;
        }

        .hamburger.change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        @media (min-width: 768px) {
            .menu {
                display: flex; /* Always show menu on larger screens */
                position: static;
                flex-direction: row;
                background: none;
                box-shadow: none;
                padding: 0;
            }

            .hamburger {
                display: none; /* Hide hamburger on larger screens */
            }

            .server-info {
                max-width: 600px; /* Increase width for larger screens */
            }

            .server-info h1 {
                font-size: 2.5rem; /* Increase font size for larger screens */
            }

            .link {
                font-size: 1.2rem; /* Increase font size for larger screens */
                padding: 15px; /* Increase padding for larger screens */
            }
        }
    </style>
</head>
