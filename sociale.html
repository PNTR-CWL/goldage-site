<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Age</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .content {
            margin-top: 80px;
            padding: 10px;
        }

        .server-info {
            text-align: left;
            margin-left: 2%;
        }

        .server-info h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .link {
            font-size: 1rem;
            padding: 10px;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(34, 34, 34, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px gold;
        }

        .menu.show {
            display: flex;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: gold;
            transition: transform 0.3s ease-in-out;
        }

        .hamburger.change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .hamburger.change .bar2 {
            opacity: 0;
        }

        .hamburger.change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }
        @media (max-width: 550px) {
            .server-info {
                margin-top: 0% !important;
                transition: 0.5s;
				margin-left: 0px;
            }
        }


        
        @media (min-width: 768px) {
            .menu {
                display: flex;
                position: static;
                flex-direction: row;
                background: none;
                box-shadow: none;
                padding: 0;
            }

            .hamburger {
                display: none;
            }

            .server-info {
                max-width: 600px;
            }

            .server-info h1 {
                font-size: 2.5rem; 
            }

            .link {
                font-size: 1.2rem; 
                padding: 15px;
            }
        }
    </style>
</head>
<body>

        Your browser does not support the video tag.

        </div>
        <div class="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
