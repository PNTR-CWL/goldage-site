    <style>

.content {
    flex-direction: column;
    gap: 30px;
}

.rangi-container, .klucze-container {

    margin-bottom: 40px;
}

.rangi, .klucze, .pakiety {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;

}

.klucze-container h2, .rangi-container h2 {

    color: gold;
    margin-bottom: 10px;
}


.panel {
    background-color: #333;
    color: gold;
    padding: 20px;
    width: 200px;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
}

.panel:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px gold;
}

.pakiety {
    margin-top: 30px;
}

.highlight {
    display: block;
    font-size: 1.2rem;
    margin-bottom: -5px;
}

h3 {
    margin-bottom: 5px;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: rgba(0, 0, 0, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: gold;
    font-family: 'Press Start 2P', cursive;
    box-shadow: 0 0 15px gold;
    z-index: 201;
    opacity: 0;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.popup.show {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.popup-content {
    padding: 10px;
}

.close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-size: 1.5rem;
}

.popup .close-btn {
    pointer-events: auto;
}

.content.blur {
    filter: blur(5px);
    pointer-events: none;
}

.strona {
    background: rgba(20, 20, 20, 0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);

    margin: 50px auto;
}

.content {

    gap: 30px;

.discount {

    font-weight: bold;
    transform: rotate(20deg);
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

.pakiety .panel {
    position: relative;
}

    <script>

function showPopup(title, text) {
    document.getElementById("popup-title").innerText = title;
    document.getElementById("popup-text").innerHTML = text;

    let popup = document.getElementById("popup");

    popup.style.display = "block";
    setTimeout(() => {
        popup.classList.add("show");
    }, 10);
}

function closePopup() {
    let popup = document.getElementById("popup");

    popup.classList.remove("show");
    setTimeout(() => {
        popup.style.display = "none";
    }, 300);
}
